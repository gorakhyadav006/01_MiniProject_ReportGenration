<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<title>HTML Login Form</title>


<link rel="stylesheet" href="style.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
	
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img
					th:src="@{/images/logo.jpg}" alt="logo">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/dashboard">
								<h3>Home</h3>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="/enquiry">
								<h3>Add Enquiry</h3>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="/enquires">
								<h3>View Enquiries</h3>
						</a></li>
						
						<li class="nav-item"><a class="nav-link" href="https://jtcindia.org/">
								<h3>LinkToJTC</h3>
						</a></li>
					</ul>
					<form class="d-flex" role="login">
						<a href="logout" class="btn btn-outline-success">Logout</a>
					</form>
				</div>
			</div>
		</nav>
  </div>
	<div class="main">
		
		<p th:if="${succMsg}" th:text="${succMsg}" class="text-success"></p>
		<p th:if="${errMsg}" th:text="${errMsg}" class="text-danger"></p>
		<h3>Add Student Enquiry here </h3>
		
		<form th:action="@{/addEnq}" th:object="${formObj}" method="POST">

			    <label for="first"> Student Name: </label> <input type="text"
				id="first" name="first" placeholder="Enter your Name"
				th:field="*{studentName}" required> 
				
				
				<label for="second">
				Phone No: </label> <input type="number" id="second" name="second"
				placeholder="Enter your Phone No" th:field="*{studentPhno}" required>



			   <label for="classMode"> Class Mode: </label> 
			    <select id="classMode" class="form-select" th:field="*{classMode}" required>
				<option value="">Select Course</option>
				<option value="OFFLINE">OFFLINE</option>
				<option value="ONLINE">ONLINE</option>
			    </select> 
			    
			    
			    <label for="fourth"> Course: </label> 
			    <select id="fourth" class="form-select" th:field="*{courseName}" required>
				<option value="">-Select-</option>
				<option th:each="cname:${courseName}" th:value="${cname}"
				th:text= "${cname}"></option>
				</select>

			    <label for="five"> Enquiry Status: </label> 
			    <select id="five" class="form-select" th:field="*{enqStatus}" required>
				<option value="">-Select-</option>
				<option th:each="status:${enqStatus}" th:value="${status}"
				th:text= "${status}"></option>
				</select>
				<h1></h1>
			
			<div class="wrap">
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
	<!-- Bootstrap JS (with Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<footer>
		<p class="text-center">@Test IT -2025</p>
	</footer>
</body>
</html>
