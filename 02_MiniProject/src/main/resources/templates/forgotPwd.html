<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
<title>HTML Login Form</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="main">
		<h1>Kreate Forget Password</h1>

		<p th:if="${passrest}" th:text="${passrest}" class="text-success"></p>

		<p th:if="${correctemail}" th:text="${correctemail}"
			class="text-danger"></p>

		<form th:action="@{/forgetPwd}" method="GET">
			<label for="email"> Enter Email Id: </label> <input type="email"
				id="email" name="email" placeholder="Enter your Email Id"  required>

			<div class="wrap">
				<button type="submit">Submit</button>
			</div>
		</form>

		<p>
			Login your Account : <a href="/login" style="text-decoration: none;">
				Login Your Account </a>
		</p>
	</div>
</body>

</html>
