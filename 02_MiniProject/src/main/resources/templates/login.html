<!DOCTYPE html>

<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<title>HTML Login Form</title>
<link rel="stylesheet" href="style.css">

</head>

<body>


	<div class="main">
		<h1>Kreate Login Form</h1>
		
		
		<h3>Enter your login credentials</h3>
		
		<p th:if="${faildlogin}" th:text="${faildlogin}" class="text-danger"></p>
		
		<p th:if="${lockedAcc}" th:text="${lockedAcc}" class="text-danger"></p>

		<form th:action="@{/login}" th:object="${loginForm}" method="POST">
			   <label for="first"> UserName: </label> <input type="text" id="first"
				name="first" placeholder="Enter your Username" th:field="*{email}"  required> <label
				for="password"> Password: </label> 
				
				<input type="password"
				id="password" name="password" placeholder="Enter your Password"  th:field="*{pwd}"
				required>

			<div class="wrap">
				<button type="submit">Submit</button>
			</div>
		</form>

		<p>
			Not registered? <a href="/signup" style="text-decoration: none;">
				Create an account </a>
		</p>

		<p>
			Forget Password: <a href="/forgotPwd" style="text-decoration: none;">
		    Forget Password </a>
		</p>
	</div>
</body>

</html>
