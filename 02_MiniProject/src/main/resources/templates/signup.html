<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
<title>HTML Login Form</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="main">
		<h1>Kreate SignUp Form</h1>
		<h3>Enter your login credentials</h3>

		<p th:if="${succMsg}" th:text="${succMsg}" class="text-success"></p>
        <p th:if="${errMsg}" th:text="${errMsg}" class="text-danger"></p>
		
		<form th:action="@{/signup}" th:object="${user}" method="post">
		
			   <label for="first"> Name: </label> 
			    <input type="text" id="first"
				name="first" placeholder="Enter your Name" th:field="*{name}" required> 
				
				<label for="second"> Email Id: </label> 
				<input type="email" id="second"
				name="second" placeholder="Enter your Email Id" th:field="*{email}" required> 
				
				<label for="third"> Mobile No: </label> 
				<input type="text" id="third"
				name="third" placeholder="Enter your Mobile No" th:field="*{phno}"required>

			<div class="wrap">
				<button type="submit">Submit</button>
			</div>
		</form>

		<p>
			Unlock your Account : <a href="/unlock" style="text-decoration: none;">
		    Login Your Account </a>
		</p>
		
	</div>
</body>

</html>
