<!DOCTYPE html>

<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home Page</title>
<style>
footer {
	text-align: center;
	padding: 3px;
	background-color: DarkSalmon;
	color: white;
}
</style>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>

<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">

				<a class="navbar-brand" href="#"> <img
					th:src="@{/images/logo.jpg}" alt="logo">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">
								<h3>Home</h3>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#">
								<h3>Services</h3>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#">
								<h3>Courses</h3>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#">
								<h3>ContractUs</h3>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="https://jtcindia.org/">
								<h3>LinkToJTC</h3>
						</a></li>
					</ul>
					<form class="d-flex" role="login">
						<a href="login" class="btn btn-outline-success">Login</a>
					</form>
				</div>
			</div>
		</nav>

		<div id="carouselExampleInterval" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active" data-bs-interval="10000">
					<img th:src="@{/images/slider1.jpeg}" class="d-block w-100"
						alt="Slider1" width="1550" height="400">
				</div>
				<div class="carousel-item" data-bs-interval="2000">
					<img th:src="@{/images/slider2.jpeg}" alt="Slider2" width="1550"
						height="400">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/slider3.jpeg}" class="d-block w-100"
						alt="Slider3" width="1550" height="400">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleInterval" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<div>
			<h2 style="text-align: center;">Trending Picture</h2>

			<div class="row">
				<div class="col-md-4">
					<img th:src="@{/images/static1.jpg}" alt="pic" width="410"
						height="250">
				</div>
				<div class="col-md-4">
					<img th:src="@{/images/static4.jpg}" alt="pic" width="410"
						height="250">
				</div>
				<div class="col-md-4">
					<img th:src="@{/images/static3.jpg}" alt="pic" width="410"
						height="250">
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p class="text-center">@Test IT -2025</p>
	</footer>
	<hr/>


	<!-- Bootstrap JS (with Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
